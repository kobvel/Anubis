<div>
    <header class="header">
        <div class="new-todo-field">
            <input class="new-todo" placeholder="Your next task" autofocus
               ng-focus="showTaskCreateOption = true">
        </div>
        <div class="row"
           ng-show="showTaskCreateOption">
            <div class="col-md-4 goalValue-field">
                <div class="input-block"
                   ng-show="goalValueEditMode">
                    <input type="text" placeholder="goal value" autofocus>
                </div>
                <label
                   ng-click="goalValueEditMode = true"
                   ng-show="!goalValueEditMode">
                    goal value
                </label>
            </div>
            <div class="col-md-4 metric-field">
                <div class="input-block"
                   ng-show="metricEditMode">
                    <input type="text" placeholder="metric" autofocus>
                </div>
                <label
                   ng-click="metricEditMode = true"
                   ng-show="!metricEditMode">
                    metric
                </label>
            </div>
            <div class="col-md-4 due-date-field">
                <div class="input-block"
                   ng-show="dueDateEditMode">
                    <input type="text" placeholder="due date" autofocus>
                </div>
                <label
                   ng-click="dueDateEditMode = true"
                   ng-show="!dueDateEditMode">
                    due date
                </label>
            </div>
        </div>
    </header>
    <section class="main">
        <ul class="todo-list">
            <li class="completed">
                <div class="view">
                    <input class="toggle" type="checkbox" checked>
                    <label class="task-name">
                        Make fist commit
                    </label>
                    <label class="task-options">
                        goalValue | metric | progress | todayLeft | dueDate
                    </label>
                    <button class="delete"></button>
                </div>
            </li>
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label class="task-name">
                        Win the price
                    </label>
                    <label class="task-options">
                        goalValue | metric | progress | todayLeft | dueDate
                    </label>
                    <button class="delete"></button>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <span class="todo-count"><strong>0</strong> item left</span>
        <ul class="filters">
            <li>
                <a class="selected" href="#">All</a>
            </li>
            <li>
                <a href="#">Active</a>
            </li>
            <li>
                <a href="#">Completed</a>
            </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
    </footer>
</div>
