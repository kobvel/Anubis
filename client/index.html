<body>
    <div id="top-bar">
        <div class="top-bar-inner">
            <div class="top-bar-logo">Anubis</div>
            <div class="top-bar-authentication">
                <login-buttons></login-buttons>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row app-body">
            <section class="col-md-3">
                <div class="common-block">
                    <div class="search-block">
                        <input type="text" placeholder="Search" autofocus>
                    </div>
                    <div class="filters-list">

                    </div>
                </div>
            </section>
            <section class="todoapp col-md-9">
                <header class="header">
                    <input class="new-todo" placeholder="Your next task" autofocus>
                </header>
                <section class="main">
                    <input class="toggle-all" type="checkbox">
                    <label for="toggle-all">Mark all as complete</label>
                    <ul class="todo-list">
                        <li class="completed">
                            <div class="view">
                                <input class="toggle" type="checkbox" checked>
                                <label>Make fist commit</label>
                                <button class="delete"></button>
                            </div>
                        </li>
                        <li>
                            <div class="view">
                                <input class="toggle" type="checkbox">
                                <label>Win the price</label>
                                <button class="delete"></button>
                            </div>
                        </li>
                    </ul>
                </section>
                <footer class="footer">
                    <span class="todo-count"><strong>0</strong> item left</span>
                    <ul class="filters">
                        <li>
                            <a class="selected" href="#">All</a>
                        </li>
                        <li>
                            <a href="#">Active</a>
                        </li>
                        <li>
                            <a href="#">Completed</a>
                        </li>
                    </ul>
                    <button class="clear-completed">Clear completed</button>
                </footer>
            </section>
        </div>
    </div>
    <ui-view></ui-view>
</body>
